<!DOCTYPE html>
<html>
<head> 
    <title>onPar - bar graph</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ get_url('static', path='css/style2.css') }}">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ get_url('static', path='css/select2.css') }}">
    <script type="text/javascript" src="{{ get_url('static', path='js/jquery-1.8.3.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_url('static', path='js/select2.min.js') }}"></script>
    <script type="text/javascript" src="{{ get_url('static', path='js/onPar_SDK.js') }}"></script>
    <script type="text/javascript" src="{{ get_url('static', path='js/onPar_functions.js') }}"></script> 
    <script type="text/javascript" src="{{ get_url('static', path='js/bar_graph.js') }}"></script>
</head>

<body>

<div id="page-wrap">

    
    <!--==============================header=================================-->

   <header> 

        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>


        <div class="organization-logo">
        </div>

        <nav id="nav"> 
        </nav>


         <ul id="change_golfer">
            <li><a>change golfer ?</a>
              <ul>
                  <li> 
                        <input type="text" id="input_field" placeholder="enter user id, member id, or email..." >
                  </li>
                  <li>                       
                        <input type="hidden" id="golfer_select" placeholder="Select Golfer..." style="width:250px;"/>
                  </li>
              </ul>
            </li>
        </ul>

            <div id="map_image"></div>


   </header>
       
    
    <!--==============================content================================-->
    
    <div class="content">
        <div class="graph_content">

            <div class="view_tabs">
                <ul>
                    <li id="v1" class="selected_tab">wood</li>
                    <li id="v2">hybrid</li>
                    <li id="v3">iron</li>
                    <li id="v4">wedge</li>           
                </ul>      
            </div>
            
            <div class="round_title">rounds</div>
            
            <div class="round_tabs">
            </div>


            <div id="graphContainer"></div>


        </div>
    </div>
    
    
    <!--==============================footer=================================-->

    <footer>
        2013 onPar 
    </footer>  

</div>

</body>
</html>
