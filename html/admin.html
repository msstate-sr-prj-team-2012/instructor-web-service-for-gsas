    <script type="text/javascript">
        var userID = null;
        var user = null;

        $(document).ready(function () {
            $('#userform').hide();
            $('#roundselect').hide();
            $('#admin').hide();

            var securityprompt;
            securityprompt = prompt('Please enter the admin password', 'Password:');
            var passcode = '12345';

            if (passcode == securityprompt) {
                //allow admin functions
                setupPage();

            else
            {
                $('#admin').hide();

<body>
 <div id="page-wrap">

   <header>
