<!DOCTYPE html>
<html>
<head>
    <title>onPar - admin</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/select2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/smoothness/jquery-ui-1.10.1.custom.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/ui.jqgrid.css" /> 
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/smoke/smoke.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/smoke/themes/onPar.css" id="theme" />
    <script type="text/javascript" src="html/content/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="html/content/js/select2.min.js"></script>
    <script type="text/javascript" src="html/content/js/i18n/grid.locale-en.js"></script>
    <script type="text/javascript" src="html/content/js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_SDK.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_admin_functions.js"></script>
    <script type="text/javascript" src="html/content/smoke/smoke.min.js"></script>
 <body>
 <div id="page-wrap">
    <!--==============================header=================================-->
   <header> 
        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>
        <div class="organization-logo">
        </div>
        <nav id="nav">  
        </nav>
   </header>

	<!--==============================content================================-->

	<div class="content">
		
		<div id="administrative">
			<div id="golferseldiv" class="formstyle">
                <div id="golferselect" style=" margin-top: 30px; display: inline-block;">
                    <div class="formheading2">
						<div class="formh">Choose a Golfer</div>
						<div class="addGolferDiv"><input type="button" id="addGolfer" class="button_addG" value="Add Golfer" /></div>
					</div>
				    <span class="formfield">
						<input type="hidden" id="golfer_select" placeholder="Select Golfer..." style="width:300px;"/><br/> or <br/>
						<input type="text" class="memid" placeholder="Enter Golfer ID" id="uID" style="width: 300px;" />
					</span>
				    <p class="admin-button-list">
                    <input type="button" id="editGolfer" class="button_example" value="Edit Golfer"/>
				    <input type="button" id="deleteGolfer" class="button_example" value="Delete Golfer"/>   
                    <input type="button" id="deleteRounds" class="button_example" value="Delete Rounds"/>   
				    </p>
			    </div>
				<div id="golferreselect" class="golferreselect">
					<input type="button" id="showGolferSelect" class="button_example" value="Choose Another Golfer" />
				</div>
            </div>

			<div id="userform" class="formstyle">
                <span class="formheading" id="formheader">Edit User Info</span>
				<form id="userInfo">
					<p class="formfield">
						Name
                        <input type="text"  class="memid" placeholder="First Name" name ="fname" id="ufname" style="width: 150px;" />
                        <input type="text"  class="memid" placeholder="Last Name"  name ="lname" id="ulname" style="width: 150px;" />
					</p>
                    <p class="formfield">Nickname: <input type="email" class="memid" placeholder="Nickname"   name ="nickname" id="unickname" style="width: 200px;" /></p>
					<p class="formfield">E-Mail: <input type="email" class="memid" placeholder="E-Mail"     name ="email"    id="uemail"    style="width: 200px;" /></p>
					<p class="formfield">
						Member ID
						<input type="text" class="memid" placeholder="4Numbers" name="memberID" id="umemID1" style="width: 75px;" />M-
						<input type="text" class="memid" placeholder="6Numbers" name="memberID" id="umemID2" style="width: 100px;" />
					</p>
					
                    <p class="formfield">
                    <span id="ubdatechangetext">Enter Birthdate:</span>
                    <input type="date" name="changebirthdate" id="ubdatechange" /></p>
                    
                    <p class="formfield">
                        Gender: 
					    <input type="radio" name="gender" id="genderm" value="male" />Male
                        <input type="radio" name="gender" id="genderf" value="female" />Female
                    </p>

                    <p class="formfield">
                        Hand: 
					    <input type="radio" name="hand" id="lefth" value="left" />Left-Handed
                        <input type="radio" name="hand" id="righth" value="right" />Right-Handed
                    </p>

                    <p class="admin-button-list">
					<input type="button" class="button_example" id="save" value="Save Changes" />
					<input type="reset" class="button_example" value="Reset Form" /></p>
				</form>
			</div>
			<div id="roundselect" class="formstyle">
				<span style="width: 100%; text-align: center;" id="tablehead"></span>
				<table id="roundTable" class="roundsDel">
				</table>
				<input type="button" class="button_example" id="deleteRoundButton" value="Delete Selected" />
			</div>
		</div>
	</div>
	<!--==============================footer=================================-->
	<footer>
		2013 onPar 
	</footer>
</div>
</body>
</html>
