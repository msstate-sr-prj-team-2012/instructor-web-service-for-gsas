<!DOCTYPE html>
<html>
<head>
    <title>onPar - table</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/select2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/smoothness/jquery-ui-1.10.1.custom.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/ui.jqgrid.css" /> 
    <script type="text/javascript" src="html/content/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="html/content/js/select2.min.js"></script>
    <script type="text/javascript" src="html/content/js/i18n/grid.locale-en.js"></script>
    <script type="text/javascript" src="html/content/js/jquery.jqGrid.src.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_SDK.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_admin_functions.js"></script>
    <script type="text/javascript">

        function addYears()
        {
            var x = document.getElementById("birthyear");

            for (var i = 2013; i >= 1900; i--) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                try {
                    x.add(option, x.options[null]);
                }
                catch (e) {
                    x.add(option, null);
                }
            }
        }

    </script>
</head>
<body>
 <div id="page-wrap">
    <!--==============================header=================================-->
   <header> 
        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>
        <div class="organization-logo">
        </div>
        <nav id="nav">  
        </nav>
   </header>

	<!--==============================content================================-->

	<div class="content">
        <div id="passwordDiv">
            Please enter the passcode to continue: <input type="password" name="passcode" id="pass" />
            <input type="button" id="passbtn" value="Submit" /><br />
            <div id="errmsg"></div>
        </div>

		<div id="administrative">
			<div id="golferselect">
				Enter Golfer ID: <input type="text" id="uID" /><br/>
				
				<input type="button" id="editGolfer" value="Edit"/>
				<input type="button" id="deleteGolfer" value="Delete"/>
			</div>
			<div id="golferadd">
				<input type="button" id="addGolfer" value="Add Golfer"/>
			</div>
			<div id="userform" style="width: 200px; background-color: black; color: white;">
				<form id="userInfo">
					<input type="text"  placeholder="First Name" name="firstname" id="ufname" />
					<input type="text"  placeholder="Last Name"  name="lastname" id="ulname" /><br/>

					<input type="email" placeholder="E-Mail"     name ="email" id="uemail" /><br/>
					<input type="text"  placeholder="Member ID"  name="memberID" id="umemID" /><br/>
					
                    Birth Year:
                    <select name="birthyear" id="birthyear">
                        <option value="">Select birth year...</option>
                    </select><br />
                    <script>addYears();</script>

                    Gender: 
					<input type="radio" name="gender" value="Male" />Male
                    <input type="radio" name="gender" value="Female" />Female<br />

					<input type="button" id="save" value="Save Changes" />
					<input type="reset" value="Reset Form" />
				</form>
			</div>
			<div id="roundselect" style="width: 200px; background-color: black">
				
			</div>
		</div>
	</div>
	<!--==============================footer=================================-->
	<footer>
		2013 onPar 
	</footer>
</div>
</body>
</html>
