<!DOCTYPE html>
<html>
<head> 
    <title>onPar - bar graph</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style2.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/select2.css">
    <script type="text/javascript" src="html/content/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="html/content/js/select2.min.js"></script>
    <script type="text/javascript" src="html/content/js/highcharts.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_SDK.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script> 
    <script type="text/javascript" src="html/content/js/bar_graph.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_distance_functions.js"></script> 
</head>

<body>

<div id="page-wrap">

    
    <!--==============================header=================================-->

   <header> 

        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>


        <div class="organization-logo">
        </div>

        <nav id="nav"> 
        </nav>


         <div id="change">                   
                <input type="hidden" id="golfer_select" placeholder="change golfer?" style="width:230px;"/>                
         </div>

            <div id="currently_viewing"></div>


   </header>
       
    
    <!--==============================content================================-->
    
     <div class="content">
        <div class="graph_content">

            <div class="graph_title"> Analyze Distance By Club Type</div>
            <div class="view_tabs">
                <ul>
                    <li id="v1" class="selected_tab">wood</li>
                    <li id="v2">hybrid</li>
                    <li id="v3">iron</li>
                    <li id="v4">wedge</li>           
                </ul>      
            </div>
            
            <div class="round_title">rounds</div>
            
            <div class="round_tabs">
            </div>


            <div id="graphContainer"></div>
            <div id="legend"></div>


        </div>
		
        <div class="graph_content">

            <div class="graph_title"> Analyze Distance By Hole</div>
            <div class="hole_tabs2">
                    <ul>
                        <li id="h1" class="selected_tab">1</li>
                        <li id="h2">2</li>
                        <li id="h3">3</li>
                        <li id="h4">4</li>
                        <li id="h5">5</li>
                        <li id="h6">6</li>
                        <li id="h7">7</li>
                        <li id="h8">8</li>
                        <li id="h9">9</li>
                        <li id="h10">10</li>
                        <li id="h11">11</li>
                        <li id="h12">12</li>
                        <li id="h13">13</li>
                        <li id="h14">14</li>
                        <li id="h15">15</li>
                        <li id="h16">16</li>
                        <li id="h17">17</li>
                        <li id="h18">18</li>        
                    </ul>
                </div> 
            
            <div class="round_title">rounds</div>
            
            <div class="round_tabs2">
            </div>

            <div id="container"></div>


        </div>
    </div>
    
    
    <!--==============================footer=================================-->

    <footer>
    </footer>  

</div>

</body>
</html>
