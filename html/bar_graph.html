<!DOCTYPE html>
<html>
<head> 
    <title>onPar - bar graph</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style.css">
    <link rel="stylesheet" type="text/css" href="html/content/css/bar_graph.css" />
    <script type="text/javascript" src="html/content/js/jquery1.8.1.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script> 
    <script type="text/javascript" src="html/content/js/bar_graph.js"></script>
</head>

<body>

<div id="page-wrap">

    
    <!--==============================header=================================-->

   <header> 

        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>


        <div class="organization-logo">
          <img src="html/content/images/2008_MSU_logo_web_text_mont.png" alt="">
        </div>

        <nav id="nav"> 
        </nav>


         <ul id="change_golfer">
            <li><a>change golfer ?</a>
              <ul>
                  <li> 
                        <input type="text" id="input_field" placeholder="enter user id, member id, or email..." >
                  </li>
                  <li>                       
                        <select id="select_field">
                            <option value="" disabled selected>select golfer...</option>
                        </select>
                  </li>
              </ul>
            </li>
        </ul>

            <div id="currently_viewing"></div>


   </header>
       
    
    <!--==============================content================================-->
    
    <div class="content">
        <div class="graph_content">

            <div class="view_tabs">
                <ul>
                    <li id="v1" class="selected_tab">wood</li>
                    <li id="v2">hybrid</li>
                    <li id="v3">iron</li>
                    <li id="v4">wedge</li>           
                </ul>      
            </div>
            
            <div class="round_title">rounds</div>
            
            <div class="round_tabs">
            </div>


            <div id="graphContainer"></div>


        </div>
    </div>
    
    
    <!--==============================footer=================================-->

    <footer>
        2013 onPar 
    </footer>  

</div>
