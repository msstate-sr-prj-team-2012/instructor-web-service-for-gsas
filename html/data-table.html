			<script type="text/javascript" charset="utf-8">
					var cell;
					var history = ["tableRoundsdiv","",""];
					$(document).ready(function() {
							
							createRound(round); 		
							$("#larrow").hide();
							
							$("#larrow").children("img").click(function(){backButton();});
							$($("#larrow").children().eq(1)).css("cursor", "pointer");
					});
					function backButton()
					{
						// On shots table
						if(history[2] != "")
						{
							$("#" + history[2]).hide();
							$("#" + history[1]).show();
							history[2] = "";
						}
						// On holes table
						else if(history[1] != "")
						{
							$("#larrow").hide();
							$("#" + history[1]).hide();
							$("#tableRoundsdiv").show();
							history[1] = "";
						}
					}
					function clickableRows(table,table1)
					{
							var rows = $($("#table1").children().eq(1)).children();
							
							$(rows).each(function()
							{				
									var cell = $($(this).children().eq(0));
									
									cell.click(function(){$(table1).hide();$(table2).show();$("#larrow").show();});
									cell.css("cursor","pointer");
							});
					}                            
			</script>
		</head>
		<body class="ex_highlight_row">
		<script type="text/javascript">
			menu();
		</script>
		
		<div id="larrow">Previous Table<br /><img src="img/lArrow.png"/></div>
		<div id="tableRoundsdiv" class="tab">
				<table cellpadding="0" cellspacing="0" border="0" class="display" id="tableRounds"></table>	
		</div>
		
		<script>
			makeDivs(round);
		</script>
