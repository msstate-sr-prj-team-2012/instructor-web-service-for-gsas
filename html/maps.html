<!DOCTYPE html>
<html>
<head>
    <title>onPar - maps</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/maps.css"> 
    <script type="text/javascript" src="html/content/js/jquery1.8.1.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_SDK.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script>
    <script type="text/javascript" src="html/content/js/maps.js"></script> 
</head>

<body>

<div id="page-wrap">

    
    <!--==============================header=================================-->

   <header> 

        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>


        <div class="organization-logo">
          <img src="html/content/images/2008_MSU_logo_web_text_mont.png" alt="">
        </div>

        <nav id="nav">   
        </nav>


           <ul id="change_golfer">
                <li><a>change golfer ?</a>
                  <ul>
                      <li> 
                            <input type="text" id="input_field" placeholder="enter member id or email..." >
                      </li>
                      <li>                       
                            <select id="select_field">
                                <option value="" disabled selected>select golfer...</option>
                            </select>
                      </li>
                  </ul>
                </li>
            </ul>

            <div id="currently_viewing"></div>


   </header>

        <!--==============================content================================-->
        <div class="content">
            <div class="map_content">

                <div class="view_tabs">
                    <ul>
                        <li id="v1" class="selected_tab">satellite</li>
                        <li id="v2">drawing</li>
                    </ul>      
                </div>


                <div class="hole_title">holes</div>


                <div class="hole_tabs">
                    <ul>
                        <li id="h1" class="selected_tab">1</li>
                        <li id="h2">2</li>
                        <li id="h3">3</li>
                        <li id="h4">4</li>
                        <li id="h5">5</li>
                        <li id="h6">6</li>
                        <li id="h7">7</li>
                        <li id="h8">8</li>
                        <li id="h9">9</li>
                        <li id="h10">10</li>
                        <li id="h11">11</li>
                        <li id="h12">12</li>
                        <li id="h13">13</li>
                        <li id="h14">14</li>
                        <li id="h15">15</li>
                        <li id="h16">16</li>
                        <li id="h17">17</li>
                        <li id="h18">18</li>        
                    </ul>
                </div>    


                <div class="round_title">rounds</div>


                <div class="round_tabs">
                </div>


                <div class="par">
                    <ul>
                        <li>par:</li>
                        <li>score:</li>
                    </ul>
                </div>


                <div class="map_image">
                    <img id="image" src="html/content/images/holes/hole1_map.PNG" alt=""> 
                </div>


            </div>
        </div>

        <!--==============================footer=================================-->
 
        <footer>
            2013 onPar 
        </footer>
  



</div>
    




</body>
</html>
