<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
    <title>onPar - spread</title>
    <link rel="icon" type="image/ico" href="http://shadowrealm.cse.msstate.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="html/content/css/maps.css"> 
    <script type="text/javascript" src="html/content/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_SDK.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_functions.js"></script>
    <script type="text/javascript" src="html/content/js/onPar_graph_functions.js"></script>
</head>

<body>

<div id="page-wrap">

    
    <!--==============================header=================================-->

   <header> 

        <img src="html/content/images/logo.png" alt="" class="site-logo">
        <h1> onPar </h1>


        <div class="organization-logo">
          <img src="html/content/images/2008_MSU_logo_web_text_mont.png" alt="">
        </div>

        <nav id="nav">  
        </nav>



         <ul id="change_golfer">
            <li><a>change golfer ?</a>
              <ul>
                  <li> 
                        <input type="text" id="input_field" placeholder="enter member id or email..." >
                  </li>
                  <li>                       
                        <select id="select_field">
                            <option value="" disabled selected>select golfer...</option>
                        </select>
                  </li>
              </ul>
            </li>
        </ul>

            <div id="currently_viewing"></div>


   </header>
       
    
    <!--==============================content================================-->
    
    <div class="content">
		<div id="table_content">
                <div class="grid">
                    <table id="rounds"></table>
                </div>

                <div class="grid">
                    <table id="holes"></table>
                    <div id="pager2"></div>
                </div>

                <div class="grid">
                    <table id="shots"></table>
                </div>
            </div>
		<div class="vector">This will be where the vector graph goes</div>
		<div class="legend"></div>
    </div>
    
    
    <!--==============================footer=================================-->

    <footer>
        2013 onPar 
    </footer>

</div>

</body>
</html>
